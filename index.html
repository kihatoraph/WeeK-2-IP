<body>
    <div class="jumbotron text-center">
        <h1><b>AKAN NAMING SYSTEM </b></h1>
        <h2><i>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</i></h2>
    </div>
        <div class="form-group">
            <label class="Century"><b>Century</b></label>
            <input placeholder =" e.g 21st" class="form-control" id="century" min="20" max="21">
        </div>
        <div class="form-group">
          <label form="Year"><b>Year</b></label>
          <input placeholder="Enter Year" class="form-control" id="year">
        </div>
        <div class="form-group">
            <label form="month"><b>Month</b></label>
            <input placeholder="Enter month" class="form-control" id="month">
        </div>
        <div class="form-group">
            <label form="Day"><b>Day</b></label>
            <input placeholder="Enter date" class="form-control" id="day">
        </div>
        Gender:
        <br>
        <input value="Male"  type="radio" name="gender" > Male;
    </br>
    <br>
    <input type="radio" name="gender" value="Female"> Female;
</br>
<button type="button" onclick="checkDayOfWeek();"><b>SUBMIT</b></button>
